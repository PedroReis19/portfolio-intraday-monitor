name: Update intraday monitor

on:
  workflow_dispatch:
  schedule:
    # GitHub: mínimo é 1x a cada 5 minutos :contentReference[oaicite:6]{index=6}
    # Dica: evitar minuto 0 reduz chance de delay em alta carga :contentReference[oaicite:7]{index=7}
    - cron: "2-59/5 * * * 1-5"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updater
        env:
          TICKERS: "NTSK,KLAR,FIG,NAVN"
        run: |
          python monitor/update.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/latest.json
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "Update data/latest.json"
            git push
          fi
